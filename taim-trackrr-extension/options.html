<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taim Trackrr Options</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-group">
          <label for="serverUrlInput">Server URL</label>
          <input
            type="text"
            id="serverUrlInput"
            placeholder="Enter your server URL here"
            required
          />
        </div>
        <button id="saveButton" class="btn">Login</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
